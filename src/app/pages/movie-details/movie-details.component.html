<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="getMovieDetailResult.poster_path">
                <img
                src="https://image.tmdb.org/t/p/original/{{ getMovieDetailResult.poster_path }}" 
                >
        </div>
        <div class="col-lg-10 mt-5 p-4" >
                <h1 class="mt-2 mb-2">{{getMovieDetailResult.original_title}}</h1>
                <p class="mt-3 mb-3">{{getMovieDetailResult.overview}}</p>

                <ng-container *ngIf=" getMovieDetailResult">
                      <a class="btn btn-md" (click)="date()" [routerLink]="['/book',getMovieDetailResult.id]">Book Movie Ticket</a>&nbsp;&nbsp;
                  </ng-container> 

                  
                <a class="btn btn-md">Watch Trailer</a>
                <br>
                <br>
                <br>
                <h1>Choose a date for the film</h1>
                <form action="" [formGroup]="dateForm">
                <input formControlName="date" type="date" name="dateofbirth" id="dateofbirth" >      
                </form>
        </div>
        <div class="col-lg-10 mt-5 p-4" >
                 
    </div>

    </div>
</div>
